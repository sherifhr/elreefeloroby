<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flipper</title>
    <style>
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .flipped {
            transform: scaleX(-1);
        }
        img {
            max-width: 100%;
            height: 300px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="currentImage" src="static/images/sadat.jpg" alt="Image">
    <br>
    <button id="flipButton">Flip Image</button>
    <button id="nextButton">Next Image</button>
</div>

<script>
    const images = ['static/images/sadat.jpg', 'static/images/obama.jpg', 'static/images/obama.jpg']; // Add your image paths here
    let currentIndex = 0;

    const imgElement = document.getElementById('currentImage');
    const flipButton = document.getElementById('flipButton');
    const nextButton = document.getElementById('nextButton');

    flipButton.addEventListener('click', () => {
        imgElement.classList.toggle('flipped');
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
        imgElement.classList.remove('flipped'); // Reset flip on image change
    });
</script>

</body>
</html>
</body>
</html>
